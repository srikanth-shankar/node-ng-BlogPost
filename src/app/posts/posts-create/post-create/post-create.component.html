<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-card>
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">post title req'd</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" [ngModel]="post?.content" name="content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">content is reqd</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </mat-card>
</form>
